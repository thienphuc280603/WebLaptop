			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card card-dark">
								<div class="card-header">
									<h3 class="card-title">New/Edit</h3>

									<div class="card-tools">
										<button type="button" class="btn btn-tool" data-card-widget="collapse"
											title="Collapse">
											<i class="fas fa-minus"></i>
										</button>
									</div>
								</div>
								<input type="hidden" th:value="${product.productid}">
								<div class="card-body">
									<form action="" method="post" th:object=${product} enctype="multipart/form-data">
										<div class="form-group">
											<input th:field="*{productname}" type="text" id="a" class="form-control"
												placeholder="Name?">
										</div>
										<div class="form-group">
											<input
												th:value="${#numbers.formatDecimal(product.price/1000000, 0, 'COMMA', 3, 'POINT')} + '.000đ'"
												type="text" id="a" class="form-control" placeholder="Price" />

										</div>
										<div class="form-group">
											<input th:field="*{brand}" type="text" id="a" class="form-control"
												placeholder="Brand?">
										</div>
										<div class="form-group">
											<input th:field="*{promotion}" type="text" id="a" class="form-control"
												placeholder="Promotion?">
										</div>
										<div class="form-group">
											<input th:field="*{processor}" type="text" id="a" class="form-control"
												placeholder="Processor?">
										</div>
										<div class="form-group">
											<input th:field="*{RAM}" type="text" id="a" class="form-control"
												placeholder="RAM?">
										</div>
										<div class="form-group">
											<input th:field="*{VGA}" type="text" id="a" class="form-control"
												placeholder="VGA?">
										</div>
										<div class="form-group">
											<input th:field="*{mass}" type="text" id="a" class="form-control"
												placeholder="Mass?">
										</div>
										<div class="form-group">
											<input th:field="*{other}" type="text" id="a" class="form-control"
												placeholder="Others?">
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-9">
													<div class="row">
														<div class="col-12 form-group">
															<label for="description">Description</label>
															<textarea th:field="*{descriptions}" id="description"
																class="form-control" rows="4"></textarea>
														</div>
														<div class="col-12 form-group">
															<label for="poster">Image</label> <input type="file"
																th:value="${product.image1}" id="imagea"
																class="form-control" name="imagea" />
														</div>
														<div class="col-12 form-group">
															<label for="poster">Image</label> <input type="file"
																id="imageb" class="form-control" name="imageb" />
														</div>
														<div class="col-12 form-group">
															<label for="poster">Image</label> <input type="file"
																id="imagec" class="form-control" name="imagec" />
														</div>
														<div class="col-12 form-group">
															<label for="poster">Image</label> <input type="file"
																id="imaged" class="form-control" name="imaged" />
														</div>
														<div class="col-12 form-group">
															<label for="cate">Category</label> </br> <select name=""
																id="" th:field="*{categoriesid}">
																<option th:each="cate : ${listCategory}"
																	th:value="${cate.Categoriesid}"
																	th:text="${cate.Namecategories}"></option>
															</select>
														</div>
													</div>
												</div>
												<div class="col-3">
													<label for="inputProjectLeader">Preview 1</label>
													<div style="width: 150px; height: 100px; border: 1px dotted gray">
														<img th:src="@{'/laptop/' + *{image1}}" id="imgPreview" src="#"
															height="100%" width="100%"></img>
													</div>
													<label for="inputProjectLeader">Preview 2</label>
													<div style="width: 150px; height: 100px; border: 1px dotted gray">
														<img th:src="@{'/laptop/' + *{image2}}" id="imgPreview" src="#"
															height="100%" width="100%"></img>
													</div>
													<label for="inputProjectLeader">Preview 3</label>
													<div style="width: 150px; height: 100px; border: 1px dotted gray">
														<img th:src="@{'/laptop/' + *{image3}}" id="imgPreview" src="#"
															height="100%" width="100%"></img>
													</div>
													<label for="inputProjectLeader">Preview 4</label>
													<div style="width: 150px; height: 100px; border: 1px dotted gray">
														<img th:src="@{'/laptop/' + *{image4}}" id="imgPreview" src="#"
															height="100%" width="100%"></img>
													</div>
												</div>
											</div>

										</div>
										<div class="row" style="margin: auto auto;">
											<a th:href="@{/admin/product}" type="button" id="resetBtn"
												class="btn bg-gradient-info btn-md"
												style="margin-right: 15px;">Reset</a>
											<th:block th:if="${product.productid == 0}">

												<button formaction="/admin/product/action/save" type="submit"
													id="submitBtn" class="btn bg-gradient-success btn-md"
													style="margin-right: 15px;">Submit</button>
											</th:block>

											<th:block th:unless="${product.productid == 0}">
												<button
													th:formaction="@{'/admin/product/action/update?id=' + ${product.productid}}"
													type="submit" id="submitBtn" class="btn bg-gradient-success btn-md"
													style="margin-right: 15px;">Update</button>

												<a th:href="@{'/admin/product/action/delete?id=' + ${product.productid}}"
													type="button" id="deleteBtn"
													class="btn bg-gradient-danger btn-md">Delete</a>
											</th:block>
										</div>
										<center>
											<h5 id="message"></h5>
										</center>
									</form>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
